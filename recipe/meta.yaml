{% set name = "mo-logs" %}
{% set version = "8.684.25166" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9b3f436d97b7b01c8f59d2082ecb0cf4b536c676ffc4c1812ad1bdb103cb2cf9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - mo-dots ==10.678.25061
    - mo-future ==7.678.25061
    - mo-imports ==7.678.25061
    - mo-kwargs ==7.678.25061

test:
  imports:
    - mo_logs
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/klahnakoski/mo-logs
  summary: More Logs! Structured Logging and Exception Handling
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
