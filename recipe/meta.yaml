{% set name = "mo-logs" %}
{% set version = "8.665.25029" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: de8c89adc9fc2472fb111ad28e3dc0adf1418146a488e1f90cd55461a2b8b9fd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - mo-dots ==10.659.25005
    - mo-future ==7.584.24095
    - mo-imports ==7.584.24095
    - mo-kwargs ==7.659.25005

test:
  imports:
    - mo_logs
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/klahnakoski/mo-logs
  summary: More Logs! Structured Logging and Exception Handling
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
